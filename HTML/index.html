<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <img src="../image/google.jpg" alt="Google" class="logo">        
    </header>
    <nav class="nav">
        <p class="mr-bot0">Search the web using Google!</p>
        <input style="margin:-2.5vh 0 1vh"; type="text" name="q" value="" size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">
    </nav>
    <section class="section">
        <article class="specialSearch">
           
            <p class="mr-bot0">Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">Linux Search</a>
        </article>
        <article class="help">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </article>
        <article class="mail">
            <p class="mr-bot0">Get Google!</p>
            <p class="mr-bot0">updates monthly:</p>
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </article>
    </section>
    <footer>
        <p style="text-align: center;">Copyright Â©1998 Google Inc.</p>
    </footer>

    
</body>
</html>
